<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure Delhi - Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
        }

        /* Side Menu */
        .side-menu {
            width: 250px;
            background-color: #6C55F9;
            color: white;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }

        .side-menu a {
            padding: 10px 15px;
            text-decoration: none;
            color: white;
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .side-menu a:hover {
            background-color: #4B3BBF;
        }

        .container, .trending-container {
            margin-left: 270px;
            width: calc(100% - 270px);
            max-width: 1000px; /* Decreased width for trending section */
            padding: 40px;
            margin-top: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: none; /* Hide sections by default */
        }

        .container.active, .trending-container.active {
            display: block; /* Show active section */
        }

        h1 {
            color: #6C55F9;
            text-align: center;
            font-size: 48px;
            margin-bottom: 40px;
        }

        .post-form {
            display: flex;
            flex-direction: column;
            margin-bottom: 60px;
        }

        .post-form textarea {
            width: 100%;
            height: 160px;
            padding: 20px;
            font-size: 24px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .post-form input[type="file"] {
            margin-bottom: 20px;
        }

        .post-form button {
            padding: 20px;
            background-color: #6C55F9;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 24px;
        }

        .post-form button:hover {
            background-color: #4B3BBF;
        }

        .post {
            background-color: #eae9ff;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 40px;
        }

        .post img, .post video {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 20px;
        }

        .post p {
            margin: 0;
            color: #333;
            font-size: 24px;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .post-actions button {
            background-color: #6C55F9;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
        }

        .post-actions button:hover {
            background-color: #4B3BBF;
        }

        .comment-section {
            margin-top: 30px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }

        .comment-section textarea {
            width: 100%;
            height: 100px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .comment-section button {
            padding: 12px;
            background-color: #6C55F9;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .comment-section button:hover {
            background-color: #4B3BBF;
        }

        .comments {
            margin-top: 20px;
        }

        .comment {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .side-menu {
                width: 100%;
                height: auto;
                position: relative;
            }

            .container, .trending-container {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body onload="showHome()">
    <!-- Side Menu -->
    <div class="side-menu">
        <h2>Navigation</h2>
        <a href="index.html" onclick="showSection('home')">Home</a>
        <a href="#" onclick="showSection('trending')">Trending</a>
        <a href="#">Reports</a>
        <a href="#">Profile</a>
        <a href="http://127.0.0.1:5500/html/reward.html">Rewards</a>
        <a href="#">Settings</a>
    </div>

    <!-- Home Section -->
    <div class="container" id="home">
        <h1>Water Bodies Blog</h1>

        <!-- Post Form -->
        <div class="post-form">
            <textarea id="postContent" placeholder="What's happening with water bodies?"></textarea>
            <input type="file" id="postMedia" accept="image/,video/">
            <button id="submitButton" onclick="postContent()">Post</button>
            <button id="createMoreButton" onclick="showSection('home')" style="display: none;">Create More Post</button>
        </div>
    </div>

    <!-- Trending Section -->
    <div class="trending-container" id="trending">
        <h1>Trending Posts</h1>
        <div id="trendingFeed">
            <!-- Trending posts will be dynamically added here -->
        </div>
    </div>

    <script>
        function postContent() {
            const postContent = document.getElementById('postContent').value;
            const postMedia = document.getElementById('postMedia').files[0];
            const submitButton = document.getElementById('submitButton');
            const createMoreButton = document.getElementById('createMoreButton');

            if (postContent.trim() === '') {
                alert('Please enter some content!');
                return;
            }

            const postContainer = document.createElement('div');
            postContainer.className = 'post';

            const postText = document.createElement('p');
            postText.innerText = postContent;
            postContainer.appendChild(postText);

            if (postMedia) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    if (postMedia.type.startsWith('image/')) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        postContainer.appendChild(img);
                    } else if (postMedia.type.startsWith('video/')) {
                        const video = document.createElement('video');
                        video.controls = true;
                        video.src = e.target.result;
                        postContainer.appendChild(video);
                    }
                };
                reader.readAsDataURL(postMedia);
            }

            const postActions = document.createElement('div');
            postActions.className = 'post-actions';
            const likeButton = document.createElement('button');
            likeButton.innerText = 'Like';
            likeButton.onclick = function() {
                likeButton.innerText = 'Liked';
            };
            const commentButton = document.createElement('button');
            commentButton.innerText = 'Comment';
            commentButton.onclick = function() {
                toggleCommentSection(postContainer);
            };
            postActions.appendChild(likeButton);
            postActions.appendChild(commentButton);
            postContainer.appendChild(postActions);

            const commentSection = document.createElement('div');
            commentSection.className = 'comment-section';
            commentSection.style.display = 'none';
            const commentTextarea = document.createElement('textarea');
            commentTextarea.placeholder = 'Write a comment...';
            const commentSubmitButton = document.createElement('button');
            commentSubmitButton.innerText = 'Submit';
            commentSubmitButton.onclick = function() {
                addComment(commentSection, commentTextarea.value);
                commentTextarea.value = '';
            };
            commentSection.appendChild(commentTextarea);
            commentSection.appendChild(commentSubmitButton);
            postContainer.appendChild(commentSection);

            // Add the post to the Trending section
            document.getElementById('trendingFeed').appendChild(postContainer);

            // Show confirmation message and create more post button
            submitButton.innerText = 'Your post has been created!';
            createMoreButton.style.display = 'inline-block';

            // Hide the home section and switch to trending
            document.getElementById('home').style.display = 'none';
            document.getElementById('trending').style.display = 'block';
        }

        function addComment(commentSection, commentText) {
            if (commentText.trim() === '') {
                alert('Please enter a comment!');
                return;
            }

            const comment = document.createElement('div');
            comment.className = 'comment';
            comment.innerText = commentText;
            commentSection.appendChild(comment);
        }

        function toggleCommentSection(postContainer) {
            const commentSection = postContainer.querySelector('.comment-section');
            commentSection.style.display = commentSection.style.display === 'none' ? 'block' : 'none';
        }

        function showSection(sectionId) {
            document.getElementById('home').style.display = 'none';
            document.getElementById('trending').style.display = 'none';
            document.getElementById(sectionId).style.display = 'block';
        }

        function showHome() {
            document.getElementById('home').style.display = 'block';
            document.getElementById('trending').style.display = 'none';
        }
    </script>
</body>
</html>
