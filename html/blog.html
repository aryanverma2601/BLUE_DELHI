    <script>
         document.addEventListener('DOMContentLoaded', function() {
            const postForm = document.getElementById('post-form');
            const postContent = document.getElementById('post-content');
            const imageUpload = document.getElementById('image-upload');
            const uploadTrigger = document.getElementById('upload-trigger');
            const fileName = document.getElementById('file-name');
            const postsContainer = document.getElementById('posts-container');
            const trendingTopics = document.getElementById('trending-topics');
            const userSuggestions = document.getElementById('user-suggestions');

            // ... (previous JavaScript code remains the same) ...

            uploadTrigger.addEventListener('click', function() {
                imageUpload.click();
            });

            imageUpload.addEventListener('change', function() {
                if (this.files && this.files[0]) {
                    fileName.textContent = this.files[0].name;
                } else {
                    fileName.textContent = '';
                }
            });
        });
        document.addEventListener('DOMContentLoaded', function() {
            const postForm = document.getElementById('post-form');
            const postContent = document.getElementById('post-content');
            const imageUpload = document.getElementById('image-upload');
            const postsContainer = document.getElementById('posts-container');
            const trendingTopics = document.getElementById('trending-topics');
            const userSuggestions = document.getElementById('user-suggestions');

            // Initialize trending topics
            const topics = ['#JavaScript', '#WebDevelopment', '#AI', '#MachineLearning', '#TechNews'];
            topics.forEach(topic => {
                const topicElement = document.createElement('div');
                topicElement.className = 'trending-topic';
                topicElement.innerHTML = `<i class="fas fa-chart-line"></i> ${topic}`;
                trendingTopics.appendChild(topicElement);
            });

            // Initialize user suggestions
            const users = ['John Doe', 'Jane Smith', 'Web Dev', 'Tech Guru', 'Code Master'];
            users.forEach(user => {
                const userElement = document.createElement('div');
                userElement.className = 'user-suggestion';
                userElement.innerHTML = `
                    <div class="user-avatar">${user.charAt(0)}</div>
                    <div>
                        <div>${user}</div>
                        <div style="color: #657786;">@${user.toLowerCase().replace(' ', '')}</div>
                    </div>
                `;
                userSuggestions.appendChild(userElement);
            });

            postForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const content = postContent.value;
                const file = imageUpload.files[0];
                
                if (content || file) {
                    createPost(content, file);
                    postContent.value = '';
                    imageUpload.value = '';
                }
            });

            function createPost(content, file) {
                const post = document.createElement('div');
                post.className = 'post';
                
                if (content) {
                    const postText = document.createElement('p');
                    postText.textContent = content;
                    post.appendChild(postText);
                }
                
                if (file) {
                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(file);
                    post.appendChild(img);
                }
                
                const postActions = document.createElement('div');
                postActions.className = 'post-actions';
                
                const likeButton = createLikeButton();
                const commentButton = createCommentButton();
                const shareButton = createActionButton('Share', 'fas fa-share');
                
                postActions.appendChild(likeButton);
                postActions.appendChild(commentButton);
                postActions.appendChild(shareButton);
                
                post.appendChild(postActions);

                const commentSection = createCommentSection();
                post.appendChild(commentSection);
                
                postsContainer.prepend(post);
            }

            function createLikeButton() {
                const button = document.createElement('button');
                button.innerHTML = '<i class="far fa-heart"></i> Like';
                let liked = false;
                button.addEventListener('click', function() {
                    liked = !liked;
                    if (liked) {
                        button.innerHTML = '<i class="fas fa-heart"></i> Liked';
                        button.classList.add('liked');
                    } else {
                        button.innerHTML = '<i class="far fa-heart"></i> Like';
                        button.classList.remove('liked');
                    }
                });
                return button;
            }

            function createCommentButton() {
                const button = document.createElement('button');
                button.innerHTML = '<i class="far fa-comment"></i> Comment';
                button.addEventListener('click', function() {
                    const commentSection = this.closest('.post').querySelector('.comment-section');
                    if (commentSection.style.display === 'none') {
                        commentSection.style.display = 'block';
                        button.innerHTML = '<i class="fas fa-comment"></i> Comment';
                    } else {
                        commentSection.style.display = 'none';
                        button.innerHTML = '<i class="far fa-comment"></i> Comment';
                    }
                });
                return button;
            }

            function createActionButton(text, iconClass) {
                const button = document.createElement('button');
                button.innerHTML = `<i class="${iconClass}"></i> ${text}`;
                button.addEventListener('click', function() {
                    alert(`${text} clicked!`);
                });
                return button;
            }

            function createCommentSection() {
                const section = document.createElement('div');
                section.className = 'comment-section';
                section.style.display = 'none';

                const form = document.createElement('form');
                form.className = 'comment-form';
                
                const textarea = document.createElement('textarea');
                textarea.placeholder = 'Write a comment...';
                form.appendChild(textarea);

                const submitButton = document.createElement('button');
                submitButton.textContent = 'Reply';
                form.appendChild(submitButton);

                const commentsContainer = document.createElement('div');
                commentsContainer.className = 'comments-container';

                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    if (textarea.value.trim()) {
                        const commentElement = document.createElement('div');
                        commentElement.className = 'comment';
                        commentElement.textContent = textarea.value;
                        commentsContainer.appendChild(commentElement);
                        textarea.value = '';
                    }
                });

                section.appendChild(form);
                section.appendChild(commentsContainer);

                return section;
            }
        });
    </script>
